<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>poly foo</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>Menu</core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="{{selected}}" valueattr="route">
          <core-item route="info" label="건설 재정 통계"></core-item>
          <core-item route="compare" label="전국 시/도별 비교"></core-item>
          <core-item route="map" label="건설 지역 지도"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>{{appName}}</span>
        </core-toolbar>

        <!-- Main Content -->
        <div class="hero-unit" fit layout vertical>
        
          <core-pages selected="{{selected}}" valueattr="route" >
            <section route="info">
              <div>Info Content</div>
            </section>
            <section route="compare">
              <div>Compare Content</div>
            </section>
            <section route="map">
              <div>Map Content</div>
            </section>
          </core-pages>
          
        </div>
        
      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
